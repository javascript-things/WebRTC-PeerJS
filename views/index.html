<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC CHAT</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="../app/ps-webrtc-peerjs.js"></script>
</head>
<body>

<div id="video-container">
    <h1>    your friend </h1>

    <video id="their-video" autoplay class="their-video"></video>

    <video id="my-video" muted="false" autoplay class="my-video"></video>
    <h1>you</h1>

</div>

<div>
    <div id="step1">
        <p>clicl 'allow'</p>
        <div id="step1-erro">
            <p>error access to webcam</p>
            <a href="#" id="step1-retry" class="button">try again</a>

        </div>

    </div>

    <div id="step2">
        <p>your id: <span id="my-id">..</span></p>
        <p>share this id with others so they can tell you.</p>
        <p><span id="subhead">Make  a call</span><br>
            <input type="text" placeholder="call user id.."  id="callto-id">
            <a href="#" id="make-call">Call</a>
        </p>

    </div>

    <div id="step3">
        <p>Currently in call with <span id="their-id"></span></p>
        <p><a href="#" id="end-call">End Call</a></p>

    </div>
</div>

</body>
</html>
